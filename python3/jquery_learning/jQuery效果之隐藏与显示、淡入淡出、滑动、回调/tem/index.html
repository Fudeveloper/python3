<button id="btn2">显示</button>

<button id="toggle">隐藏/显示</button>

<script>
    for(var i=0;i<5;i++){
        $('<div>').appendTo('body');

        $('div').click(function () {
            $(this).hide(2000,function () {
                $(this).remove();
            })
        })
    }
